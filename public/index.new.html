<!DOCTYPE html>
<html lang="en" ng-app="takeit">
	<head>
		<title>Bootstrap 101 Template</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
		<style>
			table { table-layout:fixed; }
			td { width:14%; }
			td.cal-day-number { padding:0px; }
			.cal-day-content { padding:8px; }
		</style>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.1.1/angular.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.0.0/moment.min.js"></script>
	</head>
	<body>
		<div class="navbar navbar-static-top navbar-inverse">
			
		</div>
		<h1>Hello, world!</h1>
		<div class="container">
			<div class="row-fluid">
				<div class="span12">
					<table class="table table-bordered">
						<thead>
							<tr>
								<th>Sunday</th>
								<th>Monday</th>
								<th>Tuesday</th>
								<th>Wednesday</th>
								<th>Thursday</th>
								<th>Friday</th>
								<th>Saturday</th>
							</tr>
						</thead>
						<tbody ng-controller="CalCtrl">
							<tr>
								<td class="cal-day-number" ng-repeat="day in days | limitTo:7">
									<div class="label">{{dateExtract(day)}}</div>
									<div class="cal-day-content">
										<a href="#" id="shift1" ng-repeat="shift in shiftsExtract(day)" class="btn btn-block {{buttonColorer(shift)}}" data-toggle="popover" data-original-title="Take this shift?" data-content="Would you like to take Owen Kuemerle's shift?">{{shift.start_date | date:'h:mm'}}-{{shift.end_date | date:'h:mm a'}}</a>
									</div>
								</td>
							</tr>
							<tr>
								<td class="cal-day-number" ng-repeat="day in days | limitTo:-7">
									<div class="label">{{dateExtract(day)}}</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>

		<script>
			//Angular.js codes
			//Define an Angular module for takeIt
			var takeIt = angular.module('takeit', ['takeIt.filters']);
		</script>
		<script src="app.js"></script>
		<script src="popoverHandler.js"></script>
	</body>
</html>
